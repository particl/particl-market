
kind: pipeline
name: build and push

steps:

- name: build and push
  image: plugins/docker
  environment:
      VERSION: "${DRONE_TAG}"
      COMMIT: "${DRONE_COMMIT_SHA:0:7}"

  settings:
      repo: ludx/particl-market-ci
      dockerfile: Dockerfile.ci
      username:
          from_secret: REGISTRY_USER
      password:
          from_secret: REGISTRY_PASSWORD
      #auto_tag: true
      debug: true
      tags:
          - ${VERSION}




