version: 2


# -------------------------------------------------------------------
#   WORKFLOWS
# -------------------------------------------------------------------

workflows:
  version: 2
  build_test_deploy_feature:
    jobs:
      - build_feature:
          filters:
            branches:
              ignore:
                - develop
                - master
      - unit_test_feature:
          requires:
            - build_feature
      - integration_test_feature:
          requires:
            - build_feature
      - blackbox_test_feature:
          requires:
            - build_feature
      - ui_test_feature:
          requires:
            - build_feature
      - hodl:
          type: approval
          requires:
            - unit_test_feature
            - integration_test_feature
            - blackbox_test_feature
            - ui_test_feature
      - deploy_feature:
          requires:
            - hodl

  build_test_deploy_develop:
    jobs:
      - build_develop:
          filters:
            branches:
              only: develop
      - unit_test_develop:
          requires:
            - build_develop
      - integration_test_develop:
          requires:
            - build_develop
      - blackbox_test_develop:
          requires:
            - build_develop
      - ui_test_develop:
          requires:
            - build_develop
      - hodl:
          type: approval
          requires:
            - unit_test_develop
            - integration_test_develop
            - blackbox_test_develop
            - ui_test_develop
      - deploy_develop:
          requires:
            - hodl

  build_test_deploy_master:
    jobs:
      - build_master:
          filters:
            branches:
              only: master
      - unit_test_master:
          requires:
            - build_master
      - integration_test_master:
          requires:
            - build_master
      - blackbox_test_master:
          requires:
            - build_master
      - ui_test_master:
          requires:
            - build_master
      - hodl:
          requires:
            - unit_test_master
            - integration_test_master
            - blackbox_test_master
            - ui_test_master
      - deploy_master:
          requires:
            - hodl


