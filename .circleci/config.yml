    steps:
      - checkout
      - run: ./bin/ci-post.sh "[$CIRCLE_BRANCH] Building $CIRCLE_BUILD_URL" "CircleCI" "$DISCORD_URL"
      # download and cache dependencies
      - restore_cache:
          keys:
          - particl-market-dependencies-{{ checksum "package.json" }}
          - particl-market-dependencies-     # fallback to using the latest cache if no exact match is found

      - setup_remote_docker:
          docker_layer_caching: true
          version: 17.11.0-ce

      # install deps and set up the app locally
      - run: yarn install
      - run:
            name: copy env files
            command: |
                cp -f .env.circle.app1 .env
                cp -f .env.circle.test .env.test
                cp -f .env.blackbox.example .env.blackbox
      - run: ./bin/ci-create-build-version.sh

